<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaia Ficha</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="title">
      <h1 class="gaiaTitle">Gaia Ficha</h1>
    </div>
    <div class="stage1">
      <h2 class="stageH2">Etapa 1</h2>
    </div>
    <!-- <form action="" method="get"> -->
    <div class="race">
      <select class="selectRace" onchange="getbonusRace(value)">
        <option name="race" value="placeholder" selected disabled>
          Escolha sua raça
        </option>
        <option name="race" value="alraunes">ALRAUNES</option>
        <option name="race" value="anoes">ANÕES</option>
        <option name="race" value="delahks">DELAHKS</option>
        <option name="race" value="drakarianos">DRAKARIANOS</option>
        <option name="race" value="drakuns">DRAKUNS</option>
        <option name="race" value="draenuns">DRAENUNS</option>
        <option name="race" value="elementais">ELEMENTAIS</option>
        <option name="race" value="elfos">ELFOS</option>
        <option name="race" value="felinos">FELINOS</option>
        <option name="race" value="forjados">FORJADOS</option>
        <option name="race" value="humanos">HUMANOS</option>
        <option name="race" value="inaris">INARIS</option>
        <option name="race" value="khatszas">KHATS’ZAS</option>
        <option name="race" value="xiyuans">XIYUANS</option>
        <option name="race" value="minotauros">MINOTAUROS</option>
        <option name="race" value="tigraks">TIGRAKS</option>
        <option name="race" value="tritoes_e_sereias">TRITÕES E SEREIAS</option>
        <option name="race" value="ursars">URSARS</option>
        <option name="race" value="vennelis">VENNELIS</option>
        <option name="race" value="yuansus">YUANSUS</option>
        <option name="race" value="zaetsus">ZAETSUS</option>
      </select>
    </div>
    <div class="specRace"></div>
    <!-- </form> -->
  </body>
</html>
